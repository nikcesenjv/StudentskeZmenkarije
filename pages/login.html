<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="../styles/icons/favicon-32x32.png" type="image/x-icon">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Študentske zmenkarije</title>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <main>
            <h1 id="headline">ŠTUDENTSKE<br>ZMENKARIJE</h1>
            <p class="description">
                Vpiši svojo telefonsko številko <br> in spoznaj svojo prihodnost!
            </p>

            <p class="label"><label for="phoneNumber">Telefonska številka:</label></p>
            <input type="text" name="phoneNumber" id="phoneNumber">
            <p class="error" id="errorMessage"></p>

            <button onclick="redirect()">Najdi svoj dejt!</button>
        </main>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
