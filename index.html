<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="styles/icons/favicon-32x32.png" type="image/x-icon">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Študentske zmenkarije</title>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp" id="timerContainer">
        <h1 id="headline">Dogodek se bo<br>pričel čez:</h1>
        <div id="countdown">
            <ul>
                <li><span id="day"></span>dni</li>
                <li><span id="hour"></span>ur</li>
                <li><span id="minute"></span>minut</li>
                <li><span id="second"></span>sekund</li>
            </ul>
        </div>
    </div>

    <script src="scripts/timer.js"></script>
</body>
</html>
